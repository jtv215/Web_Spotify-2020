<div *ngIf="identity && identity.role== 'ROLE_ADMIN'">
  <div class="col-md-12">

    <div class="col-md-6 border border-secondary p-4 m-4 ">
      <h1> {{titulo}} </h1>

      <div *ngIf="alertMessage">
        <div class="alert alert-info" role="alert">
          {{alertMessage}}
        </div>
      </div>

      <form #formArtist="ngForm" (submit)="onSubmit()">
        <p>
          <label class="font-weight-bold">Nombre:</label>
          <input type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" class="form-control" required />
          <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
        </p>

        <p>
          <label class="font-weight-bold"> Descripción:</label>
          <textarea type="text" #description="ngModel" name="description" [(ngModel)]="artist.description"
            class="form-control" required> </textarea>
          <span *ngIf="!description.valid && description.touched">La descripción es obligatoria</span>
        </p>


        <div *ngIf="is_Edit">
          <div class="image_for_edit" *ngIf="artist &&artist.image != 'null'">
            <img src="{{url + 'get-image-artist/'+artist.image}}" style="width: 50px;" />
          </div>

          <p>
            <label>Sube la imagen del artista</label>
            <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" />
          </p>
        </div>

        <input type="submit" value="Añadir nuevo Artista" class="btn btn-success" >

      </form>
    </div>
  </div>
</div>
