<div class="col-md-12 row justify-content-center">

  <div class="col-md-6  justify-content-center">    
    <h1 class="justify-content-center"> Actualizar mis datos </h1>
    <div *ngIf="alertMessage">
      <div class="alert alert-info" role="alert">
        {{alertMessage}}
      </div>
    </div>

    <form #userUpdateform="ngForm" (submit)="onSubmit()" class="col-md-7 ">
      <p>
        <label class="font-weight-bold">Nombre:</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required>
        <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
      </p>

      <p>
        <label class="font-weight-bold"> Apellidos:</label>
        <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required>
        <span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorios</span>
      </p>

      <p>
        <label class="font-weight-bold">Correo electr√≥nico:</label>
        <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
        <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
      </p>

      <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
        <img src="{{url + 'get-image-user/'+user.image}}"  />
      </div>

      <p>
        <label>Sube tu foto:</label>
        <input type="file" placeholder="Subir image..." (change)="fileChangeEvent($event)" />
      </p>


      <input type="submit" value="Actualizar mis datos" class="btn btn-primary" required>
    </form>

  </div>
</div>
