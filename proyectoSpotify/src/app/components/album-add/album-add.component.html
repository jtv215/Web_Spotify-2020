<div class="col-md-12" class="form-Album">

  <div class="col-md-6 border border-secondary p-4 m-4 ">

    <h1> {{titulo}} </h1>

    <div *ngIf="alertMessage">
      <div class="alert alert-info" role="alert">
        {{alertMessage}}
      </div>
    </div>

    <form #formAlbum="ngForm" (submit)="onSubmit()" >

      <p>
        <label class="font-weight-bold">Titulo del album:</label>
        <input type="text" #title="ngModel" name="title" [(ngModel)]="album1.title" class="form-control" required />
        <span *ngIf="!title.valid && title.touched">El tituloes obligatorio</span>
      </p>  

      <p>
        <label class="font-weight-bold"> El año:</label>
        <input type="number" #year="ngModel" name="year" [(ngModel)]="album1.year" class="form-control"  required/>
        <span *ngIf="!year.valid && year.touched">El año es obligatorio</span>
      </p>

      <p>
        <label class="font-weight-bold"> Descripción:</label>
        <textarea type="text" #description="ngModel" name="description" [(ngModel)]="album1.description"
          class="form-control" required> </textarea>
        <span *ngIf="!description.valid && description.touched">La descripción es obligatoria</span>
      </p>

      <!-- use album-edit-compont.ts -->
      <div *ngIf="is_Edit">
        <div class="album_image_for_edit" *ngIf="album1.image != 'null'">
          <img src="{{url + 'get-image-album/'+album1.image}}" />
        </div>

        <p>
          <label>Sube la imagen del artista</label>
          <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" />
        </p>
      </div>



      <input type="submit" value="Añadir nuevo Album"  class="btn btn-success" />

    </form>
  </div>
</div>
